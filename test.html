<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>imgToBase64 测试</title>
</head>
<body>
	
	<script type="text/javascript" src="imgTobase64.js"></script>
	<script type="text/javascript">
		imgToBase64({
			url: 'http://xx.xx.xx.xx:port/img.png'
		}, function(base64) {
			var $img = document.createElement('img');
			$img.src = base64;
			document.body.appendChild($img);
		});
	</script>
</body>
</html>
